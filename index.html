<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADG Blogs</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu" rel="stylesheet">

    <!-- CSS Style Sheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->   
    <script src="https://kit.fontawesome.com/e9531eec98.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body>
    <h2 class="title-main">B L O G S</h4>
    <div class="container search-content">
        <div class="conatiner input-group">
            <input type="text" class="form-control" placeholder="Search Blog by ID" id="blogID">
            <div class="input-group-append">
              <button class="search-button btn btn-success" type="button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
        </div>
    </div>

    <div class="container other-buttons">
        <button class="getAll-btn btn btn-dark func-buttons " type="submit">Get All Blogs</button>
        <button class="createBlog-btn btn btn-dark func-buttons" type="submit">Create Blog</button>
        <button class="deleteBlog-btn btn btn-dark func-buttons" type="submit">Delete Blog</button>
        <button class="btn btn-dark func-buttons" type="submit">Update Blog</button>
    </div>

   <div class="details">
        <h5 class="details" style="color: white;"></h5>
        <input type="text" name="inp-box" id="title" class="hide detail " placeholder="Title">
        <input type="text" name="inp-box" id="author" class="hide details " placeholder="Author">
        <input type="text" name="inp-box" id="det" class="hide details " placeholder="Details">
        <button type="submit" id="go-button" class="hide details btn btn-dark func-buttons">Go</button>

        <input type="text" name="inp-box" id="iD" class="hide details" placeholder="id">
        <button type="submit" id="delete" class="hide details btn btn-dark func-buttons">Delete</button>

   </div>

</body>
